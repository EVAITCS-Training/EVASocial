<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVA Social</title>
</head>
<body>
    <h1>
        Welcome to EVA Social
    </h1>

    <div>
        <div>
            <h3>Status: </h3>
            <h3>Likes: </h3>
            <h3>Dislikes: </h3>
        </div>
        <div th:each="post :${posts}">
            <ul>
                <li>
                    <h4 th:text="${post.getStatus()}"></h4>
                </li>
                <li>
                    <p th:text="${post.getLikes()}"></p>
                </li>
                <li>
                    <p th:text="${post.getDislikes()}"></p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
