<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVA Social</title>
</head>
<body>
<form th:action="@{/posts/create}" th:object="${newPost}" method="post">
  <label for="status">Status: </label>
  <input type="text" name="status" id="status" th:field="${newPost.status}">
  <div style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
  <button type="submit">Post Status</button>
</form>
</body>
</html>
